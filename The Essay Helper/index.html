<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>The Essay Helper</title>


</head>
<body style="display: block; margin: 0px">
    <div class="container-fluid" style="padding: 0 !important;">
        <header>
            <h1>Grammar Checker</h1>
            <p>Your best pal to do homework with!</p>
            <p>Type in your essay and we will do the rest!</p>
        </header>
        <div class="row" style="margin: 10px 10px 10px 50px">
            <div class="col-md-8" style="padding: 20px">
                <form style="display: flex; padding-bottom: 10px">
                    <label for="toUpload" style="padding-right: 10px;">Select a file to convert:</label>
                    <input type="file" id="toUpload">
                    <div id='status' style="color: red"></div>
                </form>
                <form id="submit-form" method="post" action="/">
                    <textarea id="paper" name="essay" style="width: 100%; height: 20vw">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                    <button type="submit" name="button">Convert</button>
                    <button></button>
                </form>
            </div>
            <div class="col-md-3" style="border: 2px; margin: 20px">
                <p>Ranking board</p>
                Coffee
                Tea
                Milk
            </div>
        </div>
        <div class="clear"></div>
        <footer style="background-color: pink; height: 250px">
            UwU information
        </footer>
    </div>
    <script type="text/javascript" src=client.js>

    </script>

</html>
